<div class="auth-container">
  <div class="auth-right">
    <h1>Start your journey with us today</h1>
    <p>
      Join thousands of teams already using our platform to boost productivity
      and achieve their goals.
    </p>

    <div class="stats">
      <div class="stat">10K+<span>Active Users</span></div>
      <div class="stat">50K+<span>Tasks Completed</span></div>
      <div class="stat">99.9%<span>Uptime</span></div>
      <div class="stat">24/7<span>Support</span></div>
    </div>
  </div>

  <div class="auth-left">
    <div class="auth-form">
      <div class="logo">
        <span class="logo-icon">✓</span>
      </div>

      <h2>Create your account</h2>
      <p class="subtitle">Get started with your free account today</p>

      <form>
        <div class="form-group">
          <label>Full name</label>
          <input placeholder="Enter your full name" />
        </div>

        <div class="form-group">
          <label>Email address</label>
          <input type="email" placeholder="Enter your email" />
        </div>

        <div class="form-group">
          <label>Role</label>
          <select>
            <option>Employee</option>
            <option>Admin</option>
          </select>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="Create a password" />
        </div>

        <div class="form-group">
          <label>Confirm password</label>
          <input type="password" placeholder="Confirm your password" />
        </div>

        <label class="terms">
          <input type="checkbox" />
          I agree to the Terms of Service and Privacy Policy
        </label>

        <button class="primary-btn">Create account →</button>

        <p class="switch">
          Already have an account?
          <a routerLink="/login">Sign in</a>
        </p>
      </form>
    </div>
  </div>
</div>
